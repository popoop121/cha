<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/galery.css">
    <script src="js/gallery.js" defer></script>
</head>
<body>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img class="preview" alt="Cute dog" src="images/dog.webp">
        <img class="preview" alt="Cute cat" src="images/cat.jpg">
        <img class="preview" alt="Chicken" src="images/chicken.jpg">
        <img class="preview" alt="Piggy" src="images/pig.jpg">
        <img class="preview" alt="parrot" src="images/parrot.jpg">
        <img class="preview" alt="bunny" src="images/bunny.jpg">
    </div>

</body>
</html>
